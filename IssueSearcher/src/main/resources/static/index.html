	<div class="container" style="min-height: 500px">

		<div class="starter-template">
			<h1>Issue Searcher</h1>



			<form class="form-horizontal" id="search-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Issue</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="issue"
							onkeydown="getissue()" /> <input type="hidden"
							class="form-control" id="issuevalue" />
						<div id="feedback"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="bth-search"
							class="btn btn-primary btn-lg">Search</button>
							
							<input type="button" value="InteractWithBot" onclick="getbotframe1()" id="botbutton"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10" id="feedback2"></div>
				</div>
			</form>

		</div>

	</div>
